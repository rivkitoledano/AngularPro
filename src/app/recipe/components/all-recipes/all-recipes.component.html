<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<app-nav-bar></app-nav-bar><html>
<div class="flex">
  <div class="filter-container one">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="search..." [(ngModel)]="filterByName" >
      <button class="btn btn-outline-secondary" type="button" (click)="filterAll()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg></button>
      <button class="btn btn-outline-secondary" type="button"  (click)="resetFilters()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
      </svg></button>
    </div>
      <div class="filter">
        <label for="preparationTimeRange" class="form-label">משך זמן הכנה</label>
        <input type="range" class="form-range" min="0" max="120" id="preparationTimeRange" [(ngModel)]="preparationTime"
          (ngModelChange)="applyFilters()">
    
        <label for="difficultyLevelRange" class="form-label">דרגת קושי</label>
        <input type="range" class="form-range" min="1" max="5" id="difficultyLevelRange" [(ngModel)]="difficultyLevel"
          (ngModelChange)="applyFilters()">
    
          <h2>choose categories</h2>

      <div *ngFor="let category of categoryList">
        <mat-checkbox 
          [checked]="categorySelection[category.id]" 
          (change)="filterByCategory(category.id); categorySelection[category.id] = !categorySelection[category.id]">
          {{category.name}}
        </mat-checkbox>
       
      </div>
  

    </div>

  </div>
  <div class="card-container two">
    <div *ngFor="let recipe of filteredRecipes">
      <app-small-recipe id="son" [recipe]="recipe"></app-small-recipe>
    </div>
  </div>
 
</div>
</html>
<app-footer></app-footer>
