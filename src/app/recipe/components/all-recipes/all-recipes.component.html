<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<app-nav-bar></app-nav-bar>
<div class="flex">
  <div class="filter-container one">

   
      <div class="filter">
        <label for="preparationTimeRange" class="form-label">משך זמן הכנה</label>
        <input type="range" class="form-range" min="0" max="120" id="preparationTimeRange" [(ngModel)]="preparationTime"
          (ngModelChange)="applyFilters()">
    
        <label for="difficultyLevelRange" class="form-label">דרגת קושי</label>
        <input type="range" class="form-range" min="1" max="5" id="difficultyLevelRange" [(ngModel)]="difficultyLevel"
          (ngModelChange)="applyFilters()">
    
          <h2>choose categories</h2>

      <div *ngFor="let category of categoryList">
        <mat-checkbox 
          [checked]="categorySelection[category.id]" 
          (change)="filterByCategory(category.id); categorySelection[category.id] = !categorySelection[category.id]">
          {{category.name}}
        </mat-checkbox>
       
      </div>
      <button id="button" (click)="resetFilters()">בטל סינון</button>
      
    </div>
  </div>
  <div class="card-container two">
    <div *ngFor="let recipe of filteredRecipes">
      <app-small-recipe id="son" [recipe]="recipe"></app-small-recipe>
    </div>
  </div>
 
</div>
<app-footer></app-footer>
