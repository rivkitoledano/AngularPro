 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<app-nav-bar></app-nav-bar>
<div><img class="bacgroundImage" src="../../../../assets/images/background.jpg"></div>

<h1>register</h1><hr/>
<div class="login-form register" [formGroup]="userForm"  >
  <div class="sign-in-htm" >
    <div class="group"  >
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>user name</mat-label>
        <input matInput type="text" id="username" formControlName="name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <div class="group">
      <mat-form-field class="form-field">
        <mat-label>password</mat-label>
        <input type="password" id="password" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <div class="required" *ngIf="userForm.controls['password'].hasError('required')">
          הסיסמה היא שדה חובה*
        </div>
        <div class="required" *ngIf="userForm.controls['password'].hasError('invalidPassword')">
          הסיסמה חייבת לכלול לפחות 8 תווים עם לפחות אות גדולה, אות קטנה ומספר*
        </div>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="group">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label> address</mat-label>
        <input matInput type="text" id="address" formControlName="address">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <div class="group">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>email </mat-label>
        <input matInput type="email" id="email" formControlName="email">
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <div class="group">
      <input (click)="register()" type="submit" class="button" value="Sign In">
      <div *ngIf="loginError">
        {{ loginError }}
      </div>
    </div>
    <div class="hr"></div>
  </div>
  <div class="for-pwd-htm">
    <div class="group">
      <div class="hr"></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
